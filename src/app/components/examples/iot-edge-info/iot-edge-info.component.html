<table style="width: 100%;">
  <tr>
    <th colspan="2" style="text-align: left;font-size: 18px;">{{ title }}</th>
  </tr>
  <tr *ngFor="let item of deviceInfoRows" >
      <td class="tb-hl-content">{{ item.label }}</td>
      <td>
        <a class="tb-hl-content" *ngIf="item.label === 'IP'" href="{{'http://'+item.value}}" title="Configure" target="_blank"
           rel="noreferrer noopener">
          {{ item.value }}
        </a>
        <span class="tb-hl-content" *ngIf="item.label !== 'IP'" >{{ item.value }}</span>
      </td>
  </tr>
</table>
